query ideasMain($token:String, $search:String , $filter:String, $page:Int){
  ideas(token:$token, searchString:$search ,filterBy:$filter, startRank: $page){
    ... on IdeasField{
      author
      title
      body
      category
      createdAt
      comments{
        author
        body
      }
      upvoter
    }
  }
}
